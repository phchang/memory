<div id="levelheader">Level</div>
<div id="level">{{level}}</div>

<div id="game-options">
    <div ng-class="{hidden: (status != 'NOT_STARTED')}"><a ng-click="start()">&#9654;</a></div>
    <div ng-class="{hidden: (status == 'NOT_STARTED')}"><a ng-click="start()">&#10227;</a></div>
</div>

<div id="metrics">

    <div id="selectioncount" ng-class="{won: status == 'WON', lost: status == 'LOST'}">
        {{correctCount}}
    </div>

    <div id="timeleft">
        <div id="progressbar" ng-class="{start: gamestarted, stop: !gamestarted}" style="width: {{timeleft}}%;">
    </div>
</div>

</div>

<div id="container">
    <div class="card" ui-if="cards"
                      ng-repeat="card in cards"
                      ng-class="{selected: card.selected, incorrect: card.incorrect, missed: card.missed}"
                      ng-click="toggleCard(card)">
        <div class="card-front hiddencard" ng-class="{flipped: card.selected, incorrect: card.incorrect}">
            <span>&nbsp;</span>
        </div>
        <div class="card-back" ng-class="{hiddencard: card.selected}">
            <span>&nbsp;</span>
        </div>

    </div>
</div>
